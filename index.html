<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 土耳其星月奇蹟之旅</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="hero-section">
        <div class="overlay"></div>
        <div class="hero-content">
            <h3>TURKEY ROUND TRIP</h3>
            <h1>星月奇蹟</h1>
            <p class="subtitle">2026 冬季深度十日・終極攻略</p>
            <div class="traveler-info">
                <span><i class="fas fa-user"></i> Tseng</span>
                <span><i class="fas fa-calendar-alt"></i> 01/21 - 01/31</span>
            </div>
            <a href="#itinerary" class="btn-scroll">開啟旅程</a>
        </div>
    </header>

    <section class="route-map container">
        <h2 class="section-title">Grand Route</h2>
        <div class="route-visual">
            <div class="route-step"><i class="fas fa-plane"></i> 台北</div>
            <div class="route-line"></div>
            <div class="route-step"><i class="fas fa-plane"></i> 曼谷</div>
            <div class="route-line"></div>
            <div class="route-step istanbul"><i class="fas fa-mosque"></i> 伊斯坦堡</div>
            <div class="route-line"></div>
            <div class="route-step"><i class="fas fa-mountain"></i> 卡帕多奇亞</div>
            <div class="route-line"></div>
            <div class="route-step"><i class="fas fa-water"></i> 棉堡</div>
            <div class="route-line"></div>
            <div class="route-step"><i class="fas fa-ruin"></i> 以弗所</div>
            <div class="route-line"></div>
            <div class="route-step"><i class="fas fa-home"></i> 台北</div>
        </div>
        <p class="total-distance">總移動距離：約 19,500 公里</p>
    </section>

    <section id="itinerary" class="container">
        <h2 class="section-title">Daily Itinerary</h2>
        <div id="days-grid" class="days-grid">
            </div>
    </section>

    <section class="reminders container">
        <h2 class="section-title">Travel Tips</h2>
        <div class="accordion" id="tips-container">
            </div>
    </section>

    <footer>
        <p>Designed for Mr. Tseng | 2026 Turkey Tour</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
