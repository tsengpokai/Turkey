<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkey Round Trip 2026</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="hero">
            <h1>TURKEY 2026</h1>
            <p>Tseng's Exclusive Winter Journey</p>
            <div class="hero-stats">
                <span><i class="fas fa-calendar-alt"></i> 1/21 - 1/31</span>
                <span><i class="fas fa-route"></i> 19,500 km</span>
            </div>
        </header>

        <div class="route-map-container">
            <h3 style="margin-bottom:10px; font-size:0.9rem; color:#888;">ROUTE OVERVIEW</h3>
            
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Turkey_location_map.svg" class="route-map-bg" alt="Turkey Map">

            <svg class="route-svg" viewBox="0 0 300 150">
                <path d="M20,75 Q80,10 150,75 T280,75" fill="none" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
                <path d="M20,75 L80,120 L150,75" fill="none" stroke="#E05A47" stroke-width="2"/> <path d="M150,75 L200,75" fill="none" stroke="#3282B8" stroke-width="2"/> <path d="M200,75 L280,75" fill="none" stroke="#0F4C75" stroke-width="2"/> <circle cx="20" cy="75" r="4" fill="#0F4C75"/> <text x="15" y="90" font-size="8">TPE</text>
                <circle cx="80" cy="120" r="4" fill="#0F4C75"/> <text x="70" y="135" font-size="8">IST</text>
                <circle cx="150" cy="75" r="4" fill="#0F4C75"/> <text x="140" y="65" font-size="8">CAP</text>
                <circle cx="200" cy="75" r="4" fill="#0F4C75"/> <text x="190" y="90" font-size="8">PAM</text>
                <circle cx="280" cy="75" r="4" fill="#0F4C75"/> <text x="270" y="90" font-size="8">IZM</text>
            </svg>
            <div style="font-size:0.7rem; color:#aaa; margin-top:5px; position:relative; z-index:2;">
                <span style="color:#E05A47">━</span> Flight   
                <span style="color:#3282B8">━</span> Bus   
                <span style="color:#0F4C75">━</span> Train
            </div>
        </div>

        <div style="padding: 0 20px; overflow-x: auto; white-space: nowrap; margin-bottom: 10px;">
            <div style="display: inline-block; background: #eef2f3; padding: 10px; border-radius: 8px; margin-right: 10px; font-size: 0.8rem;">
                <i class="fas fa-snowflake" style="color:#3282B8;"></i> Cappadoccia: -5°C
            </div>
            <div style="display: inline-block; background: #eef2f3; padding: 10px; border-radius: 8px; font-size: 0.8rem;">
                <i class="fas fa-wind" style="color:#0F4C75;"></i> Istanbul: 5°C
            </div>
        </div>

        <div class="day-list" id="day-list">
            </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        // Init Index Page
        renderIndex();
    </script>
</body>
</html>
